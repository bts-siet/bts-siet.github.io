<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SRI SHAKTHI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/flat-ui.css" rel="stylesheet">
    <link href="../dist/css/vendor/font-awesome.css" rel="stylesheet">
    <link href="../dist/css/nav.css" rel="stylesheet">
    <link href="../dist/css/custom.css" rel="stylesheet">
  </head>

  <body onload="getStudentData()">
    <div class="loader loader-border is-active" data-text="Loading..."></div>
    <div>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SRI SHAKTHI</a>
        </div>
      </div>
    </div>
    <nav class="MatNav" id="nav">
    </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card card-title">
              <p>Home</p>
          </div>
          <div class="card">       
            <div class="user_pic">
                <img class="user_img" id="user_pic" src="../dist/images/login/user.jpg" />
            </div>
            <div class="user_details">
                <p id="user_name"></p>
                <p id="user_dept"></p>
                
            </div>
            <div class="col-md-12 form-inline">
              <table>
                <tr>
                  <td>
                      <p>Bus No</p>
                  </td>
                  <td>
                    <p class="form-control" id="bus_no"></p>
                  </td>
                </tr>
                <tr>
                  <td>
                      <p>Stop Name </p>
                  </td>
                  <td>
                    <p class="form-control" id="boarding_point"></p>
                  </td>
                </tr>
                <tr>
                  <td>
                      <p>Year</p>
                  </td>
                  <td>
                    <p class="form-control" id="year"></p>
                  </td>
                </tr>
                <tr>
                  <td>
                      <p>E-mail </p>
                  </td>
                  <td>
                    <p class="form-control" id="email"></p>
                  </td>
                </tr>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../dist/scripts/jquery.min.js"></script>

    <script src="../dist/scripts/popper.min.js"></script>

    <script src="../dist/scripts/video.js"></script>

    <script src="../dist/scripts/flat-ui.js"></script>

    <script src="../dist/js/custom.js"></script>

    <script>
      $("#nav").load("../lib/component/nav.html");
    </script>
    <!-- <script src="dist/scripts/gulpfile.js"></script> -->

  </body>
</html>
