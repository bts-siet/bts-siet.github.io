<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SRI SHAKTHI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/flat-ui.css" rel="stylesheet">
    <link href="../dist/css/vendor/font-awesome.css" rel="stylesheet">
    <link href="../dist/css/nav.css" rel="stylesheet">
    <link href="../dist/scripts/loader/fakeloader.css" rel="stylesheet">
    <link href="../dist/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/scripts/jquery-ui/jquery-ui.css">
  </head>

  <body>
    <div class="loader loader-border is-active" data-text="Loading..."></div>
    <div>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">SRI SHAKTHI</a>
                </div>
            </div>
        </div>
        <nav class="MatNav" id="nav">
        
        </nav>
    </div>
    <div class="container">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <div class="card">
                    <div class="card-header bg-success">
                        Search
                    </div>
                    <div class="form-horizontal ml-2 mr-2" role="form">
                        <div class="form-group" >
                            <label for="stop" class="col-lg-2 control-label">Enter stop name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="boarding_point" placeholder="stop name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn bg-success btn-block" onclick="stop_details()">Search</button>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="card mt-2" >
                    <div class="card-header bg-success">
                        Stop Details
                    </div>
                    <div class="card-body" id="result">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/scripts/jquery.min.js"></script>

    <script src="../dist/scripts/popper.min.js"></script>

    <script src="../dist/scripts/video.js"></script>

    <script src="../dist/scripts/flat-ui.js"></script>

    <script src="../dist/scripts/loader/fakeloader.js"></script>

    <script src="../dist/js/custom.js"></script>

    <script src="../dist/scripts/jquery-ui/jquery-ui.js"></script>
    <script src="../dist/js/signup.js"></script>

    <script>
        $("#nav").load("../lib/component/nav.html");
    </script>

    <!-- <script src="dist/scripts/gulpfile.js"></script> -->

  </body>
</html>
