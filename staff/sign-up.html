<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SRI SHAKTHI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/flat-ui.css" rel="stylesheet">
    <link href="../dist/css/vendor/font-awesome.css" rel="stylesheet">
    <link href="../dist/css/nav.css" rel="stylesheet">
    <link href="../dist/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/scripts/jquery-ui/jquery-ui.css">
  </head>

  <body>
    <div class="loader loader-border is-active" data-text="Loading..."></div>
    <div>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">SRI SHAKTHI</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <div class="card">
                    <div class="card-title">
                        <p class="text-center"><b>STAFF</b></p>
                    </div>
                    <div class="form" role="form">
                        <div class="form-group col-sm-6">
                          <input type="text" class="form-control  input-sm " id="name" placeholder="Enter Name">
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12">
                              <div class="form-group col-sm-4">
                                <input type="text" class="form-control  input-sm " id="dept" placeholder="Enter Department">
                              </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                          <input type="email" class="form-control  input-sm " id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control  input-sm " id="phone_number" placeholder="Enter phone number">
                          </div>
                        <div class="form-group col-lg-6 ">
                          <input type="password" class="form-control input-sm" id="password" placeholder="Password">
                        </div>
                        <div class="form-group col-lg-6 ">
                          <input type="password" class="form-control input-sm" id="cpassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-group col-sm-6">
                          
                          <input type="text" class="form-control  input-sm " id="bus_no" placeholder="Enter Bus No">
                        </div>
                        <div class="form-group col-sm-6">
                          <input type="text" class="form-control  input-sm " id="boarding_point" placeholder="Enter Stop Name">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block " onclick="staffsignup()">Sign Up</button>
                        <a class="link" href="login.html" >Already have an account?</a>
                        <button class="btn btn-primary btn-block" onclick="goBack()">Back</button>
                      </div>
                </div> 
            </div>
        </div>
    </div>

    <script src="../dist/scripts/jquery.min.js"></script>

    <script src="../dist/scripts/popper.min.js"></script>

    <script src="../dist/scripts/video.js"></script>

    <script src="../dist/scripts/flat-ui.js"></script>

    <script src="../dist/js/custom.js"></script>

    <script src="../dist/js/signup.js"></script>
  
    <script src="../dist/scripts/jquery-ui/jquery-ui.js"></script>

    <!-- <script src="dist/scripts/gulpfile.js"></script> -->

  </body>
</html>
