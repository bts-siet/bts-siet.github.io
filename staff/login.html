<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SRI SHAKTHI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/flat-ui.css" rel="stylesheet">
    <link href="../dist/css/vendor/font-awesome.css" rel="stylesheet">
    <link href="../dist/css/nav.css" rel="stylesheet">
    <link href="../dist/css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div>
        <div class="loader loader-border is-active" data-text="Loading..."></div>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">SRI SHAKTHI</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <div class="card">
                    <div class="card-title">
                        <p class="text-center"><b>STAFF</b></p>
                    </div>
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <label class="checkbox" for="checkbox3">
                                <input type="checkbox" data-toggle="checkbox" value="" id="checkbox3">
                                Remember me
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-primary btn-block" onclick="stafflogin()">Sign in</button>
                                <a class="btn btn-primary btn-block"" href="sign-up.html">Sign Up</a>
                                <a class="btn btn-primary btn-block" href="../index.html">Back</a>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <script src="../dist/scripts/jquery.min.js"></script>

    <script src="../dist/scripts/popper.min.js"></script>

    <script src="../dist/scripts/video.js"></script>

    <script src="../dist/scripts/flat-ui.js"></script>

    <script src="../dist/js/custom.js"></script>

    <!-- <script src="dist/scripts/gulpfile.js"></script> -->

  </body>
</html>
