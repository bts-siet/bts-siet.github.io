    <script>
        function driverinfo()
{
    var phone_number=localStorage.getItem('phone_number');
        var datastring="phone_number="+phone_number;
        console.log(datastring);
        $.ajax({
            url:uri+"mailer.php",
            type: "POST",
            data:datastring,
            dataType:"json",
            crossDomain:true,
            encode:true,  
            cache: false,
            beforeSend:function(){
                $('.loader').addClass('is-active');
            },
            success: function(data)
            {   
                custom_alert("E-mail to Admin have been Sent","success");
                console.log(data);
                $('.loader').removeClass('is-active');

            },
            error: function(data){
                custom_alert(data.text,"error");
                console.log(data);
                $('.loader').removeClass('is-active')
            }
        });
}
